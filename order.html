<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Form</title>
  <link rel="stylesheet" href="style.css">
  <!-- Fontawesome CDN Link For Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Delius', 'Poppins', sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 10px;
      min-height: 100vh;
      background-image: url(assets/images/order.png);
      background-position: center;
      background-size: cover;
    }


    form {
      padding: 25px;
      background: none;
      max-width: 500px;
      width: 100%;
      border-radius: 7px;
      /* box-shadow: 0 10px 15px rgba(0, 0, 0, 0.05); */
    }

    form h2 {
      font-size: 45px;
      text-align: center;
      margin: 0px 0 30px;
    }

    form .form-group {
      margin-bottom: 15px;
      position: relative;
    }

    form label {
      display: block;
      color: white;
      font-size: 20px;
      margin-bottom: 7px;
    }

    form input,
    form select {
      height: 45px;
      padding: 10px;
      width: 100%;
      font-size: 15px;
      outline: none;
      background: #faf9c6;
      border-radius: 10px;
      /* border: 1px solid #bfbfbf; */
    }

    form input:focus,
    form select:focus {
      border-color: #9a9a9a;
    }

    form input.error,
    form select.error {
      border-color: #f91919;
      background: #f9f0f1;
    }

    form small {
      font-size: 14px;
      margin-top: 5px;
      display: block;
      color: #f91919;
    }

    .error-message {
    color: red;
    font-size: 14px;
    margin-top: 5px;
  }

  .hidden {
    display: none;
  }
  
  #success-message {
    color: green;
    font-weight: bold;
    margin-top: 10px;
  }
   
    input[type="checkbox"] {
    margin-right: .25em;
    margin-bottom: 1em;
    width: 1.5em;
    height: 1.5em;
    color: #9a9a9a;
    font-size: 20px;
  }

   #special{
    padding: 10px;
    color:black;
    font-size: 18px;
   }  

  .fillings .extra {
    color: #9a9a9a;
    font-size: 20px;
  }

    .submit-btn {
      margin-top: 30px;
    }

    .submit-btn input {
      color: rgb(0, 0, 0);
      border: none;
      height: auto;
      font-size: 20px;
      padding: 13px 0;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 900;
      text-align: center;
      background: #ffbc00;
      transition: 0.2s ease;
    }

    .submit-btn input:hover {
      background: #d49c00;
      color: rgb(10, 0, 37);
    }
  </style>

</head>

<body>
 
  <form action="submit-form.php" method="post">
        <h2>Make your Order</h2>
  <div class="form-group">
    <label for="fullname">First Name</label>
    <input type="text" id="fullname" placeholder="Enter your first name" required>
  </div>
  <div class="form-group">
    <label for="lastname">Last Name</label>
    <input type="text" id="lastname" placeholder="Enter your last name" required>
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" id="address" placeholder="Enter your address" required>
  </div>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" placeholder="Enter your phone number" required>
  </div>
  <div class="form-group fillings">
    <label>Extra fillings</label>
    <div class="extra">
      <input type="checkbox" id="mushrooms" name="fillings">Mushrooms<br>
      <input type="checkbox" id="onions" name="fillings">Onions<br>
      <input type="checkbox" id="mayonnaise" name="fillings">Mayonnaise<br>
      <input type="checkbox" id="salad" name="fillings">Salad<br>
    </div>
  </div>
  <div class="form-group">
    <label for="special">Any Allergies/Special Requests:</label>
    <textarea id="special" cols="50" rows="10"></textarea>
  </div>
  <div class="form-group submit-btn">
    <input type="submit" value="Submit">
  </div>
</form>

 
  <!-- Success message container (hidden by default) -->
<div id="success-message" class="hidden"></div>

  <script src="script.js"></script>
</body>

</html>
